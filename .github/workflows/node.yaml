name: Default-React-App
on: 
 push:
  branches:
   -main
jobs:
  build:
   runs-on: ubuntu-latest
   defaults :
    run:
     working-directory: ./my-app
   steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npm test
 
    
